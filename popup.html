<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片四等分工具</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #preview {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
        
        .status {
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <button class="btn" id="uploadBtn">选择图片</button>
        <button class="btn" id="downloadBtn" disabled>下载分割图片</button>
        <img id="preview">
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
